<div id="inner-page">
  <div class="top-center">
    <h2>联系我们</h2>
    <p class="lead">如果有需要咨询我们的地方，或者征求意见，或者有建议，请联系我们。</p>
  </div>
  <div class="container">
    <div class="row contact_top">
      <div class="col-md-4 contact_details"> <i class="fa fa-map-marker fa-2x"></i>
        <p>位置<br>
          江门市五邑大学</p>
      </div>
      <div class="col-md-4 contact_details"> <i class="fa fa-envelope-o fa-2x"></i>
         <p>邮箱<br>
          2210183649@qq.com</p>
      </div>
      <div class="col-md-4 contact_details"> <i class="fa fa-phone fa-2x"></i>
        <p>电话<br>
          12345678918</p>
      </div>
    </div>
    <div class="center">
      <h3>直接发送信息</h3>
      <p class="lead">收到我们会联系您</p>
    </div>
    <form name="sentMessage" id="contactForm" novalidate>
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <div class="form-group">
            <label>姓名 *</label>
            <input type="text" id="name" class="form-control" required="required">
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
            <label>邮箱 *</label>
            <input type="email" id="email" class="form-control" required="required">
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
            <label>电话 *</label>
            <input type="tel" id="phone" class="form-control" required="required">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-group">
            <label>意见 *</label>
            <textarea name="message" id="message" required class="form-control" rows="8"></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="col-lg-12 text-center">
          <div id="success"></div>
          <button type="submit" class="btn btn-primary btn-lg">点击发送</button>
        </div>
      </div>
    </form>
  </div>
  <br>
  <br>
